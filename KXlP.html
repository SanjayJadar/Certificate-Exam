<html lang="en">
<head>

            background-color: #9a2e31;

        #container{
            padding-top: 80px;

        }
        header{

        }
        .icon{
            width: 100px;

            padding-left: 300px;
        }
        .align{
            display: flex;
        }
        .ans{
            padding-left: 250px;
            padding-top: 20px;
        }
        .qes{
            padding-left: 400px;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="align">
            <h2 class="qes">Team Name</h2><h1 class="ans">Kings Xl Punjab</h1>
        </div>
        <div class="align">
            <h2  class="qes">Team Icon</h2><img class="icon" src="https://bcciplayerimages.s3.ap-south-1.amazonaws.com/ipl/PBKS/Logos/Roundbig/PBKSroundbig.png">
        </div>
        <div class="align">
            <h2  class="qes">Player Count</h2><h1 style="padding-left: 300px;" class="ans">11</h1>
        </div>
        <div class="align">
            <h2 class="qes">Top Batsman</h2><h1 class="ans">Shikhar Dhawan</h1>
        </div>
        <div class="align">
            <h2 class="qes">Top Bowler</h2><h1 style="padding-left: 270px;" class="ans">Kagiso Rabada</h1>
        </div>
        <div class="align">
            <h2 class="qes">Championship Won Count</h2><h1 style="padding-left: 170px;" class="ans">1</h1>
        </div>
    </header>
    <div id="container"></div>
    <script src="KXlP.js"></script>
</body>
</html>
